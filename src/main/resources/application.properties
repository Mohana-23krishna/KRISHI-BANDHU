spring.application.name=krishibandhu

# H2 Database Configuration (Easy testing - no setup required)
spring.datasource.url=jdbc:h2:mem:krishibandhu
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

# H2 Console (Access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#PostgreSQL Configuration (Uncomment for production)
#spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
#spring.datasource.username=postgres
#spring.datasource.password=PostgreSQL
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server port
server.port=8080

# CORS configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# Twilio Configuration (Add your credentials)
twilio.account.sid=your_account_sid
twilio.auth.token=your_auth_token
twilio.phone.number=+1234567890

# OpenAI Configuration (Required for ChatGPT-like voice assistant)
# Get your API key from: https://platform.openai.com/api-keys
# Note: If not configured, the system will use fallback keyword-based parsing
openai.api.key=your_openai_api_key
